<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Today's Procedures
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("tr").click(function(){
        $(this).addClass("blue");
    });
});
</script>
<style>
.blue {color: blue;}
.odd {background-color: azure;}
.even {background-color: beige;}
</style>
</head>
    <body>
        <div class="w3-container">
        <h3>DEC Patients for {{ today_date }}</h3>
        {% set row_class = cycler('odd' ,'even') %}

        <table class="w3-table">
            <tr><th>Time Out</th><<th>Doctors</th><th>Patient</th><th>Consult</th><th>Upper</th><th>Colon</th><th>Message</th></tr>
            {% for ep in today_data %}
            <tr class="{{row_class.next()}}">
                <td>{{ep['out_theatre']}}</td>
                <td>{{ep['endoscopist']}}</td>
                <td>{{ep[2]}}</td>
                <td>{{ep[3]}}</td>
                <td>{{ep[4]}}</td>
                <td>{{ep[5]}}</td>
                <td>{{ep[6]}}</td>
                <td>{{ep[7]}}</td>
            </tr> {% endfor %}
        </table>
        </div>
    </body>
</html>
